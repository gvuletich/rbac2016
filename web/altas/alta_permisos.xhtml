<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Hola, complete los datos del nuevo Permiso: "/> 
        <h:body styleClass="text-align:center">
            <h:form>    
                <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Permiso:  "/>
                <p:column/>
                
                <p:outputLabel for="op" value="Operacion: "/>
                <p:selectOneMenu id="op" value="#{altaPermisosView.permiso.idOperacion}" converter="operacionesConverter"> 
                    <f:selectItems value="#{altaPermisosView.operaciones}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectOneMenu>
                
                <p:outputLabel for="ob" value="Objeto: "/>
                <p:selectOneMenu id="ob" value="#{altaPermisosView.permiso.idObjeto}" converter="objetosConverter"> 
                    <f:selectItems value="#{altaPermisosView.objetos}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton id="crear" action="#{altaPermisosView.crear}" value="Guardar"></p:commandButton>
                <p:commandButton id="borrar" action="#{altaPermisosView.eliminar}" style="background-color: red" value="Eliminar"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
