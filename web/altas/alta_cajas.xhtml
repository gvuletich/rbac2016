<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Hola, complete los datos de la caja: "/> 
        <h:body styleClass="text-align:center">
            <h:form>    
                <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel for="msg" value="Mensaje: "/>
                <p:inputText id="msg" value="#{altaCajasView.caja.msg}"/>
                
                <p:outputLabel for="tipo" value="Tipo: "/>
                <p:selectOneMenu id="tipo" value="#{altaCajasView.caja.idTipo}" converter="cajastipoConverter"> 
                    <f:selectItems value="#{altaCajasView.cajatipos}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectOneMenu>
                
                <ui:remove>
                <p:outputLabel for="propietario" value="Propietario: "/>
                <p:selectOneMenu id="propietario" value="#{altaCajasView.caja.idUsuario}" converter="usuariosConverter"> 
                    <f:selectItems value="#{altaCajasView.usuarios}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectOneMenu>
                </ui:remove>

                <p:commandButton id="crear" action="#{altaCajasView.crear}" value="Guardar"></p:commandButton>
                <p:commandButton id="baja" action="#{altaCajasView.eliminar}" style="background-color: red" value="Eliminar"></p:commandButton>
                </h:panelGrid>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
