<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Lista de operaciones "/> 
        <h:body styleClass="text-align:center">
            <h:form id="form">
            <p:dataTable var="operacion" value="#{operacionesView.operaciones}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"  rowKey="#{operacion.idOperacion}" selectionMode="single" selection="#{operacionesView.operacion}" id="operacionTable" lazy="true">
                <p:column headerText="Id" sortBy="#{operacion.idOperacion}" filterBy="#{operacion.idOperacion}">
                    <h:link value="#{operacion.idOperacion}" outcome="alta_operaciones.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{operacion.idOperacion}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{operacion.nombre}" filterBy="#{operacion.nombre}">
                    <h:link value="#{operacion.nombre}" outcome="alta_operaciones.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{operacion.idOperacion}"/>
                    </h:link>
                    
                </p:column>
            </p:dataTable>
                <p:commandButton id="Nuevo" actionListener="#{altaOperacionesView.nuevoOperacion}" value="Alta"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
