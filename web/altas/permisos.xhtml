<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Lista de permisos "/> 
        <h:body styleClass="text-align:center">
            <h:form id="form">
            <p:dataTable var="permiso" value="#{permisosView.permisos}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"  rowKey="#{permiso.idPermiso}" selectionMode="single" selection="#{permisosView.permiso}" id="permisoTable" lazy="true">
                <!--p:ajax event="rowSelect" listener="#{permisoView.onRowSelect}" /-->
                <p:column headerText="Id" sortBy="#{permiso.idPermiso}" filterBy="#{permiso.idPermiso}">
                    <h:link value="#{permiso.idPermiso}" outcome="alta_permisos.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{permiso.idPermiso}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{permiso.idOperacion.nombre}" filterBy="#{permiso.idOperacion.nombre}">
                    <h:link value="#{permiso.idOperacion.nombre}" outcome="alta_permisos.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{permiso.idPermiso}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{permiso.idObjeto.nombre}" filterBy="#{permiso.idObjeto.nombre}">
                    <h:link value="#{permiso.idObjeto.nombre}" outcome="alta_permisos.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{permiso.idPermiso}"/>
                    </h:link>
                </p:column>
            </p:dataTable>
                <p:commandButton id="Nuevo" actionListener="#{altaPermisosView.nuevoPermiso}" value="Alta"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
