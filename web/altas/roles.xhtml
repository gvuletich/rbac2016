<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Lista de roles "/> 
        <h:body styleClass="text-align:center">
            <h:form id="form">
            <p:dataTable var="rol" value="#{rolesView.roles}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15"  rowKey="#{rol.idRol}" selectionMode="single" selection="#{rolesView.rol}" id="rolTable" lazy="true">
                <!--p:ajax event="rowSelect" listener="#{rolView.onRowSelect}" /-->
                <p:column headerText="Id" sortBy="#{rol.idRol}" filterBy="#{rol.idRol}">
                    <h:link value="#{rol.idRol}" outcome="alta_roles.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{rol.idRol}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{rol.nombre}" filterBy="#{rol.nombre}">
                    <h:link value="#{rol.nombre}" outcome="alta_roles.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{rol.idRol}"/>
                    </h:link>
                    
                </p:column>
            </p:dataTable>
                <p:commandButton id="Nuevo" actionListener="#{altaRolesView.nuevoRol}" value="Alta"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
