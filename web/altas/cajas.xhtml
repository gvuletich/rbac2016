<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Lista de cajas "/> 
        <h:body styleClass="text-align:center">
            <h:form id="form">
            <p:dataTable var="caja" value="#{cajasView.cajas}" paginator="true" 
                         rowKey="#{caja.idCaja}" selectionMode="single" selection="#{cajasView.caja}" id="cajaTable" >
                <p:column headerText="Id" sortBy="#{caja.idCaja}" filterBy="#{caja.idCaja}">
                    <h:link value="#{caja.idCaja}" outcome="alta_cajas.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{caja.idCaja}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Propietario" sortBy="#{caja.idUsuario.nombre}" filterBy="#{caja.idUsuario.nombre}">
                    <h:link value="#{caja.idUsuario.nombre}" outcome="alta_cajas.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{caja.idCaja}"/>
                    </h:link>
                    
                </p:column>
                
                <p:column headerText="Tipo" sortBy="#{caja.idTipo.nombre}" filterBy="#{caja.idTipo.nombre}">
                    <h:link value="#{caja.idTipo.nombre}" outcome="alta_cajas.xhtml?faces-redirect=true">
                        <f:param name="id" value="#{caja.idCaja}"/>
                    </h:link>
                    
                </p:column>
                
            </p:dataTable>
                <p:commandButton id="Nueva" actionListener="#{cajasView.nuevoCaja}" value="Alta"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
