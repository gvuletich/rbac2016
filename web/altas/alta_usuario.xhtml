<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml">

    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <p:outputLabel value="Ingrese los datos del nuevo usuario: "/> 
        <h:body styleClass="text-align:center">
            <h:form>    
                <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{altaUsuariosView.usuario.nombre}"/>

                <p:outputLabel for="password" value="Password: "/>
                <p:inputText id="password" value="#{altaUsuariosView.usuario.password}"/>
                
                <p:outputLabel for="tipo" value="Tipo: "/>
                <p:selectOneMenu id="tipo" value="#{altaUsuariosView.usuario.idTipo}" converter="usuariotipoConverter"> 
                    <f:selectItems value="#{altaUsuariosView.usuariotipos}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectOneMenu>
                
                
                <p:outputLabel for="rol" value="Roles: "/> 
                <p:selectManyCheckbox id="rol" layout="grid" columns="1" value="#{altaUsuariosView.usuario.rolesCollection}" converter="rolesConverter" > 
                    <f:selectItems value="#{altaUsuariosView.roles}"  var="d" itemValue="#{d}" itemLabel="#{d.nombre}" />
                </p:selectManyCheckbox>
                </h:panelGrid>

                <p:commandButton id="alta" action="#{altaUsuariosView.crear}" value="Guardar"></p:commandButton>
                <p:commandButton id="baja" action="#{altaUsuariosView.eliminar}" style="background-color: red" value="Eliminar"></p:commandButton>
            </h:form>    
        </h:body>
    </ui:define>
</ui:composition>
